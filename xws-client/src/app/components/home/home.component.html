<div class="container">
    <h2>XWS Publications</h2>

    <div class="search">
        <h3>Search and filter publications</h3>

        <!-- TODO: DODATI FILTERE ZA NAPREDNU PRETRAGU -->

        <mat-form-field appearance="outline">
            <mat-icon matPrefix class="icon">search</mat-icon>
            <input matInput type="text" placeholder="Search text..." #filterInput />
        </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="onSearch()">
            <span>Search</span>
        </button>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Keywords" #filterRec />
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Title" #filterNaslov />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Language" #filterJezik />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Paper version" #filterVerzija />
            </mat-form-field>
        </div>
        
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Paper type" #filterTip />
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Author name" #filterAutor />
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Start date created" #filterDatumSStart />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="End date created" #filterDatumSEnd />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="Start date published" #filterDatumPStart />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-icon matPrefix class="icon">search</mat-icon>
                <input matInput type="text" placeholder="End date published" #filterDatumPEnd />
            </mat-form-field>
        </div>
        
        <button mat-raised-button color="primary" (click)="onSearchAdvanced()">
            <span>Search</span>
        </button>
    </div>

    <mat-card class="card" *ngFor="let publication of publications">
        <mat-card-header>
            <mat-card-title>{{publication.title}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>
                <strong>Authors:</strong>
                <span *ngFor="let author of publication.authors">
                    {{author}};
                </span>
            </p>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <a target="_blank" rel="noopener noreferrer" href="{{publication.xmlFilePath}}">
                <button mat-raised-button>XML</button>
            </a>

            <a target="_blank" rel="noopener noreferrer" href="{{publication.htmlFilePath}}">
                <button mat-raised-button>HTML</button>
            </a>

            <a target="_blank" rel="noopener noreferrer" href="{{publication.pdfFilePath}}">
                <button mat-raised-button>PDF</button>
            </a>

            <a target="_blank" rel="noopener noreferrer" href="{{publication.metadataRdfPath}}">
                <button mat-raised-button>Metadata RDF</button>
            </a>

            <a target="_blank" rel="noopener noreferrer" href="{{publication.metadataJsonPath}}">
                <button mat-raised-button>Metadata JSON</button>
            </a>

            <button mat-raised-button color="primary" (click)="onSeeDetails(publication.id)">
                <span>Details</span>
                <mat-icon>more_horiz</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
