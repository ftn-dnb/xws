<h2 mat-dialog-title>Review submission</h2>
<div mat-dialog-content>
  <p>Submit Your review</p>
  <mat-form-field>
    <textarea rows="15" cols="80" matInput [(ngModel)]="data.textXml"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-button mat-raised-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
</div>
